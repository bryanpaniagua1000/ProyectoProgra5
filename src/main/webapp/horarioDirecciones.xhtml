<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- =================== Box icons ================= -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'/>
        <link rel="shortcut icon" href="images/YammieLogoIcon.png" type="image/x-icon"/>
        <!-- ============= main css ========= -->
        <!-- ============= main css ========= -->
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/ingreso.css"/>
        <link rel="stylesheet" href="css/registroProd.css"/>
        <link rel="stylesheet" href="css/mantenimiento.css"/>
        <link rel="stylesheet" href="css/HorariosDirecciones.css"/>

        <title>Yammie - Configuraci칩n</title>
    </h:head>
    <h:body>
        <h:form acceptcharset="UTF-8">
            <main class="section" id="main">
                <div class="login_logo" onclick="animation()">
                    <img src="images/YammieLogo.png" alt="logo" class="login_logo-img"/>
                </div>
                <div class="login_content">
                    <a href="principal.xhtml" class="login_back"><i class='bx bx-arrow-back go_back'></i>Regresar</a>
                    <h1 class="login_title">Configuraci칩n de Horarios y Direcciones</h1>
                    <div class="login_content-container container_two">
                        <div class="login_form section">
                            <div class="login_section">
                                <div class="login_icon">
                                    <i class='bx bxs-location-plus' ></i>
                                </div>
                                <div class="login_inputs">
                                    <h5 class="login_location">Provincia</h5>
                                    <h:selectOneMenu value="#{beanUsuario.ID_Provincia}" class="input combo">
                                        <f:selectItem itemValue="Seleccione"></f:selectItem>
                                        <f:selectItem itemValue="Alajuela"></f:selectItem>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="login_section">
                                <div class="login_icon">
                                    <i class='bx bxs-location-plus' ></i>
                                </div>
                                <div class="login_inputs">
                                    <h5 class="login_location">Cant칩n</h5>
                                    <h:selectOneMenu value="#{beanUsuario.ID_Canton}" class="input combo">
                                        <f:selectItem itemValue="Seleccione"></f:selectItem>
                                        <f:selectItem itemValue="Alajuela"></f:selectItem>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="login_section">
                                <div class="login_icon">
                                    <i class='bx bxs-location-plus' ></i>
                                </div>
                                <div class="login_inputs">
                                    <h5 class="login_location">Distrito</h5>
                                    <h:selectOneMenu value="#{beanUsuario.ID_Distrito}" class="input combo">
                                        <f:selectItem itemValue="Seleccione"></f:selectItem>
                                        <f:selectItem itemValue="Alajuela"></f:selectItem>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="login_section">
                                <div class="login_icon">
                                    <i class='bx bxs-location-plus' ></i>
                                </div>
                                <div class="login_inputs">
                                    <h5 class="login_location">Barrio</h5>
                                    <h:selectOneMenu value="#{beanUsuario.ID_Barrio}" class="input combo">
                                        <f:selectItem itemValue="Seleccione"></f:selectItem>
                                        <f:selectItem itemValue="Urb Arboleda."></f:selectItem>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="login_section">
                                <div class="login_icon">
                                    <i class='bx bxs-location-plus'></i>
                                </div>
                                <div class="login_inputs">
                                    <h5>Otras Se침as</h5>
                                    <h:inputText value="#{beanUsuario.otrasSenna}" class="input"></h:inputText>
                                </div>
                            </div>
                        </div>
                        <div class="login_form section horario">
                            <div class="login_section">
                                <div class="login_icon">
                                    <i class='bx bxs-location-plus' ></i>
                                </div>
                                <div class="login_inputs">
                                    <h5 class="login_location">Horario de Entrega (Desde)</h5>
                                    <h:selectOneMenu value="#{beanUsuario.inicio}" class="input combo">
                                        <f:selectItem itemValue="Seleccione"></f:selectItem>
                                        <f:selectItem itemValue="Lunes 8:00 am"></f:selectItem>
                                    </h:selectOneMenu>
                                </div>
                            </div><div class="login_section">
                                <div class="login_icon">
                                    <i class='bx bxs-location-plus' ></i>
                                </div>
                                <div class="login_inputs">
                                    <h5 class="login_location">Horario de Entrega (Hasta)</h5>
                                    <h:selectOneMenu value="#{beanUsuario.fin}" class="input combo">
                                        <f:selectItem itemValue="Seleccione"></f:selectItem>
                                        <f:selectItem itemValue="Lunes 5:00 am"></f:selectItem>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="login_section">
                        <h:outputLabel class="errorLabel" value="#{beanUsuario.mensaje}"></h:outputLabel>
                    </div>
                    <div class="mante_btn">
                        <h:commandButton class="button" title="Agregar" type="submit" value="Agregar" action="#{beanUsuario.validaUsuarioMante()}"></h:commandButton>
                        <div class="mante_btn-options">
                            <h:commandButton title="Editar" class="button" value="Editar"></h:commandButton>
                            <h:commandButton title="Nuevo" class="button" value="Nuevo" action="#{beanUsuario.deshacerBeansComp()}"></h:commandButton>
                            <h:commandButton title="Buscar" class="button" value="Buscar"></h:commandButton>
                            <h:commandButton title="Ayuda" class="button" value="Ayuda"></h:commandButton>
                        </div>
                    </div>
                </div>
            </main>
            <!-- Scroll reveal JS -->
            <script src="js/scrollreveal.min.js"></script>
            <!-- ingreso JS  -->
            <script src="js/ingreso.js"></script>
            <script src="js/jquery-3.6.0.min.js"></script>
        </h:form>
    </h:body>
</html>
