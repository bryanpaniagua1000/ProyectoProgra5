<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- =================== Box icons ================= -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'/>
        <link rel="shortcut icon" href="images/YammieLogoIcon.png" type="image/x-icon"/>
        <!-- ============= main css ========= -->
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/ingreso.css"/>
        <link rel="stylesheet" href="css/registroProd.css"/>
        <link rel="stylesheet" href="css/mantenimiento.css"/>
        <link rel="stylesheet" href="css/HorariosDirecciones.css"/>
        <link rel="stylesheet" href="css/factura.css"/>
        <link rel="stylesheet" href="css/despacho.css"/>
        <link rel="stylesheet" href="css/reporte.css"/>

        <title>Yammie - Reportes</title>
    </h:head>
    <h:body>
        <h:form acceptcharset="UTF-8">
            <main class="section" id="main">
                <div class="login_logo" onclick="animation()">
                    <img src="images/YammieLogo.png" alt="logo" class="login_logo-img"/>
                </div>
                <div class="login_content">
                    <a href="principal.xhtml" class="login_back"><i class='bx bx-arrow-back go_back'></i>Regresar</a>
                    <h1 class="login_title">Reportes</h1>
                    <div class="login_form sign_in section">
                        <div class="login_content-container container_two">
                            <div class="login_form section">
                                <div class="login_section input_filter">
                                    <div class="login_icon">
                                        <i class='bx bxs-filter-alt' ></i>
                                    </div>
                                    <div class="login_inputs">
                                        <h5 class="login_location">Fecha desde</h5>
                                        <h:inputText class="input" value="#{beanReporte.fechaDesde}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>  
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="login_section input_filter">
                                    <div class="login_icon">
                                        <i class='bx bxs-filter-alt' ></i>
                                    </div>
                                    <div class="login_inputs">
                                        <h5 class="login_location">Fecha Hasta</h5>
                                        <h:inputText class="input" value="#{beanReporte.fechaHasta}">
                                            <f:convertDateTime pattern="dd-MM-yyyy"/>  
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="login_section input_filter">
                                    <div class="login_icon">
                                        <i class='bx bxs-filter-alt' ></i>
                                    </div>
                                    <div class="login_inputs">
                                        <h5 class="login_location">Filtro pedido</h5>
                                        <h:selectOneMenu class="input combo" value="#{beanReporte.filtroPedido}">
                                            <f:selectItem itemValue="Pendientes"></f:selectItem>
                                            <f:selectItem itemValue="En Proceso"></f:selectItem>
                                            <f:selectItem itemValue="Finalizado"></f:selectItem>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="reporte_buttons" style="margin-bottom: 2rem;">
                                    <h:commandButton class="button reporte_btn" 
                                                     value="Reporte pedidos" 
                                                     action="#{beanReporte.mostrarReportePedido()}"></h:commandButton>                 
                                </div>
                                <div class="login_section input_filter">
                                    <div class="login_icon">
                                        <i class='bx bxs-filter-alt' ></i>
                                    </div>
                                    <div class="login_inputs">
                                        <h5 class="login_location">Filtro ventas</h5>
                                        <h:selectOneMenu class="input combo" value="#{beanReporte.filtroCobro}">
                                            <f:selectItems value="#{beanReporte.listaCobro()}"></f:selectItems>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="reporte_buttons">
                                    <h:commandButton class="button reporte_btn"
                                                     value="Reporte ventas"
                                                     action="#{beanReporte.mostrarReporteCobro()}"></h:commandButton>                 
                                </div>
                                <div class="login_section">
                                    <h:outputLabel class="errorLabel" escape="false" value="#{beanReporte.mensaje}"></h:outputLabel>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- Scroll reveal JS -->
            <script src="js/scrollreveal.min.js"></script>
            <!-- ingreso JS  -->
            <script src="js/ingreso.js"></script>
            <script src="js/despacho.js"></script>
            <script src="js/jquery-3.6.0.min.js"></script>
        </h:form>
    </h:body>
</html>
